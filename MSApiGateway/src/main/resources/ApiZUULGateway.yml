eureka:
  instance:
    metadataMap:
      zone: ${ZONE}
  client:
    preferSameZoneEureka: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA-EAST-SERVER1-HOST}:${EUREKA-EAST-SERVER1-PORT}/eureka/,http://${EUREKA-EAST-SERVER2-HOST}:${EUREKA-EAST-SERVER2-PORT}/eureka/ 
ribbon:
    eureka:
        enabled: true
        MaxAutoRetries: 0
        MaxAutoRetriesNextServer: 0
        ReadTimeout: 10000