#The server comes with a client config, but we do not want that to register
#The server starts itself at ureka  http://localhost:8761/eureka/   
#which is localhost:port
spring:
    application:
        name: zipkin
server:
    port: ${SERVER-PORT}
    contextPath: /  
eureka:
    instance:
      hostname: ${SERVER-HOST}
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://${EUREKA-SERVER1-HOST}:${EUREKA-SERVER1-PORT}/eureka/,http://${EUREKA-SERVER2-HOST}:${EUREKA-SERVER2-PORT}/eureka/             
    server:
        waitTimeInMsWhenSyncEmpty: 0        
